<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Store Management - Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(to right, #f0f4f8, #d9e2ec);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #102a43;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5rem;
            color: #243b53;
            margin-bottom: 30px;
        }

        a button {
            padding: 12px 24px;
            font-size: 1rem;
            background-color: #2f80ed;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a button:hover {
            background-color: #1366d6;
            transform: scale(1.05);
        }

        a button:active {
            transform: scale(0.97);
        }
    </style>
</head>
<body>
<h1>Welcome to API Store Management!</h1>
<h2>Authentication</h2>
<a href="/login"><button>Login</button></a>
</body>
</html>
